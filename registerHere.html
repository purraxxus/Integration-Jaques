<body>
    <header class="hoofddingLogin">
        <input id="terugKnop" type="button" value="&nbsp; &lang;" onclick="goBack()">
        <h2>Log in</h2>
    </header>

    <img id="foto" src="img/Placeholder.jpg" />

    <div class="loginGegevens">

        <h3>Username</h3>
        <input type="text" id="username" onclick="dropdownUsername()" onblur="clickOutUsername() " />

        <h3>Password</h3>
        <input type="password" id="password" onclick="dropdownPassword()" onblur="clickOutPassword() " />

        <h3>Repeat Password</h3>
        <input type="password" id="repeatPassword" onclick="dropdownRepeatPassword()" onblur="clickOutresetPassword() " />

    </div>

    <br>

    <div class="loginHolder">
        <input id="logIn" type="button" value="Register" onclick="register()" />
    </div>
