  <title>calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/calendar.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/calender.js"></script>
    
</head>

<body>
    <div class="top-view">
      <div class="color-layer">
        <div class="header">
          <div class="profile-container"> <img src="#" alt="" class="profile main"> </img>
          </div>
        </div>
        <div class="month-selection"> <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next" onclick="plusSlides(1)">&#10095;</a> <span class="month">February</span> </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week">
        <li class="day-name"><span>Sun</span></li>
        <li class="day-name" id="active"><span>Mon</span></li>
        <li class="day-name"><span>Tue</span></li>
        <li class="day-name"><span>Wed</span></li>
        <li class="day-name"><span>Thu</span></li>
        <li class="day-name"><span>Fri</span></li>
        <li class="day-name"><span>Sat</span></li>
      </ul>
      <ul class="week">
        <li class="day"><span>7</span></li>
        <li class="day" id="active"><span>8</span></li>
        <li class="day"><span>9</span></li>
        <li class="day"><span>10</span></li>
        <li class="day"><span>11</span></li>
        <li class="day"><span>12</span></li>
        <li class="day"><span>13</span></li>
      </ul>
    </div>
    <div class="entry-container"> 
    
    </div>
