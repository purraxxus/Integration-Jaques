<!DOCTYPE html>
<html>
    <head>
        <title>calendar</title>
        <link rel="stylesheet" href="calendar.css">

        
    </head>
    <body>
        <div class="container">
  <div class="top-view">
    <div class="color-layer">
      <div class="navbar">
        <a href="#"><i class="icon burger"></i></a>
        <a href="#"><i class="icon search right"></i></a>
      </div>
      <div class="header">
        
        <div class="profile-container">
          <img src="photo" alt="" class="profile main">
          </img>
         
        </div>
      </div>
      <div class="month-selection"> 
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <span class="month">February</span>
      </div>
    </div>
  </div>
        
  <div class="bottom-view">
    <div class="week-container">
      
      <ul class="week">
        <li class="day day-names"><span>sun</span></li>
        <li class="day day-names"><span>mon</span></li>
        <li class="day day-names"><span>tue</span></li>
        <li class="day day-names"><span>wed</span></li>
        <li class="day day-names"><span>thu</span></li>
        <li class="day day-names"><span>fri</span></li>
        <li class="day day-names"><span>sat</span></li>
      </ul>
        
      <ul class="week">
        <li class="day"><span>7</span></li>
        <li class="day current point"><span>8</span></li>
        <li class="day"><span>9</span></li>
        <li class="day"><span>10</span></li>
        <li class="day"><span>11</span></li>
        <li class="day point"><span>12</span></li>
        <li class="day"><span>13</span></li>
      </ul>
        
    </div>
      
    <div class="entry-container">

      <div class="entry">
        <img src="photo" alt="" class="profile" />
          
        <div class="text">
          <span class="title">Catch up with <span class="name">Tom</span></span>
          <span class="time">8 - 10am</span>
        </div>
      </div>

      <div class="entry">
        <img src="photo" alt="" class="profile" />
        <div class="text">
          <span class="title">New subpage for <span class="name">Janet</span></span>
          <span class="time">11 - 12am Hangouts</span>
        </div>
      </div>

      <div class="entry">
        <img src="PHOTO" alt="" class="profile" />
        <div class="text">
          <span class="title">Lunch with <span class="name">Friedrich</span></span>
          <span class="time">12am Restaurant</span>
        </div>
      </div>
    </div>
  </div>
  <div class="actionbutton"></div>
</div>


      
    </body>

</html>
